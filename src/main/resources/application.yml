spring:
  thymeleaf:
    prefix: classpath:/templates/
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:feature-flag
    username: sa
    password:

  jpa:
    database: h2
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false

  h2:
    console:
      enabled: true
      path: /h2-console
